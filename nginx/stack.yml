version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: production_nginx
    restart: always
    volumes:
      - ./dataConfig:/dataConfig
      - ./overlead.conf:/etc/nginx/conf.d/overlead.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443

 
