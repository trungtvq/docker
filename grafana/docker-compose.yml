version: "2"
services:
 grafana:
  image: grafana/grafana:latest
  container_name: grafana
  restart: always
  ports:
    - "30000:3000"
  environment:
    - GF_SECURITY_ADMIN_PASSWORD=passwork
  env_file:
    - 'env.grafana'
  volumes:
    # Data persistency
    # sudo mkdir -p /srv/docker/grafana/data; chown 472:472 /srv/docker/grafana/data
    - grafana-volume:/var/lib/grafana

networks:
  default:
    external:
      name: backend
volumes:
  grafana-volume:
    external: true
