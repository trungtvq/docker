version: "2"
services:
 grafana:
  image: grafana/grafana:latest
  container_name: grafana
  restart: always
  ports:
    - "3000:3000"
  environment:
    - GF_SECURITY_ADMIN_PASSWORD=password
  env_file:
    - 'env.grafana'
  volumes:
    - grafana-volume:/var/lib/grafana
  extra_hosts:
     - "stag:172.31.26.16"
     - "gg:35.240.242.84"
volumes:
  grafana-volume:
    external: true
