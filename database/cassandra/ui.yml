version: '3.3'
services:
  cassandra-web1:
    image: markusgulden/cassandra-web
    environment:
      CASSANDRA_HOST_IPS: 10.148.0.9
      CASSANDRA_PORT: 19041
      CASSANDRA_USER: cassandra
      CASSANDRA_PASSWORD: cassandra
    restart: always
    networks:
     - cass
    ports:
     - 4010:3000
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 1000M
      restart_policy:
        condition: on-failure

